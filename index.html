<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>College Payment Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3f51b5;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .payment-link {
            display: inline-block;
            background-color: #ff5722;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .payment-link:hover {
            background-color: #e64a19;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #3f51b5;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>LS College Payment Portal</h1>
    </header>

    <div class="container">
        <h1>Make a Payment</h1>
        <p>To proceed with your payment for LS College, click the link below:</p>
        <a href="https://payments.billdesk.com/bdcollect/bd/langatsingh/14394" target="_blank" rel="noopener noreferrer" class="payment-link">
            Pay Now
        </a>
    </div>

    <footer>
        &copy; 2024 LS College. All rights reserved.
    </footer>

</body>
</html>
